{% extends 'layout.html' %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
<h1>Create a New Playlist</h1>
<div class="playlist-form-container">
    <form method="POST" action="{{ url_for('playlists.create_playlist') }}" class="playlist-form">
        <div class="form-group">
            <label for="name">Playlist Name</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Enter playlist name" required>
        </div>

        <div class="form-group">
        </div>

        <h3>Select Songs</h3>
        <ul class="song-list">
            {% for song in songs %}
            <li>
                <label class="song-checkbox">
                    <input type="checkbox" name="songs" value="{{ song.id }}">
                    <span>{{ song.name }} by {{ song.artist }}</span>
                </label>
            </li>
            {% endfor %}
        </ul>

        <button type="submit" class="btn btn-primary">Create Playlist</button>
    </form>
</div>

<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .playlist-form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 1.5rem;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .playlist-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-input {
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }

    .form-input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    .song-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .song-list li {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
    }

    .song-checkbox {
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
